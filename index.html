<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Eyly ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #d63384; --bg: #fdf2f2; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--bg); color: #333; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .hero { padding: 40px 20px; text-align: center; width: 100%; background: white; border-bottom: 2px solid #f9d5d5; }
        h1 { font-family: 'Dancing Script', cursive; color: var(--primary); font-size: 3rem; margin: 0; }
        #contador { font-size: 1.1rem; margin-top: 15px; color: #666; font-weight: 300; }
        .razones-container { background: white; margin: 30px 20px; padding: 40px 30px; border-radius: 20px; max-width: 450px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; }
        #razon-texto { min-height: 120px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; line-height: 1.6; color: #444; margin-bottom: 20px; }
        button { background-color: var(--primary); color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3); }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(214, 51, 132, 0.4); }
        .spotify-widget { margin: 20px 0; border-radius: 12px; overflow: hidden; }
        footer { margin-top: auto; padding: 20px; font-size: 0.8rem; color: #999; }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Feliz San Valentín, Eyly ❤️</h1>
        <div id="contador">Cargando nuestro tiempo juntos...</div>
    </section>

    <section class="razones-container">
        <p id="razon-texto">Presiona el botón para descubrir una razón por la que te amo...</p>
        <button onclick="generarRazon()">Ver razón</button>
    </section>

    <div class="spotify-widget">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/37i9dQZF1DX7rOY2tusoIU?utm_source=generator" width="300" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <footer>Hecho con ❤️ especialmente para ti</footer>

        // Configuración de la fecha (Año, Mes-1, Día)
        const fechaInicio = new Date(2024, 6, 1); 

        function actualizarContador() {
            const ahora = new Date();
            const diff = ahora - fechaInicio;
            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('contador').innerText = `${dias} días compartiendo la vida contigo`;
        }
        setInterval(actualizarContador, 1000);
        actualizarContador();

        const razones = [

        function generarRazon() {
            const index = Math.floor(Math.random() * razones.length);
            const texto = document.getElementById('razon-texto');
            texto.style.opacity = 0;
            setTimeout(() => {
                texto.innerText = razones[index];
                texto.style.opacity = 1;
            }, 300);
        }
    </script>
</body>
</html>
